<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
	<meta charset="UTF-8">
	<title>ToHoProject</title>
<link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
	<div class="layer-group container">
		<div id="draw-layer" class="draw-layer layer">
			<canvas id="draw-target" width="360" height="640"></canvas>
		</div>
		<div id="score-layer" class="score-layer layer">
			<h2 id="score" class="score">SCORE:0</h2>
		</div>
		<div id="menu-layer" class="menu-layer layer">
			<ul>
				<li>开始游戏</li>
				<li>读取进度</li>
			</ul>
		</div>
		<div id="load-layer" class="load-layer layer">
			<div class="loading">读取中...</div>
		</div>
	</div>
	<div>FPS：<span id="fps">0</span></div>
<script src="./javascripts/Quadtree.js"></script>
<script src="./javascripts/ToHoEngine.js"></script>
</body>
	
</body>
</html>
